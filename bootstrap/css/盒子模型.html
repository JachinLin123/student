<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding and margin</title>
    <style type="text/css">
        /*清除浏览器的默认设置*/
    * {
        margin: 0;
        padding: 0;
    }
    div {
        width: 100px;
        height: 100px;
        margin: 15px 10px 20px 30px;
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>

</html>
